<div class="lg:pl-[340px] p-10 w-full flex justify-center">
    <div class="card lg:card-side bg-base-100 w-full shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Página de Usuários!</h2>
            <div class="pt-10 flex-col">
                <div class='w-full flex input-group'>
                    <input type="text" placeholder="Procure por Nome ou E-mail" class="input input-bordered w-full max-w-xs" />
                    <select class="select select-bordered">
                        <option>Todos</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                    <div class="pl-4 space-x-4 hidden sm:flex xl:hidden">
                        <button class="grid w-12 h-12 card bg-gray-100 rounded-box place-items-center">
                            <fa-icon class="text-primary" size="xl" [icon]="faAdd"></fa-icon>
                        </button>
                        <button class="grid w-12 h-12 card bg-gray-100 rounded-box place-items-center">
                            <fa-icon (click)="fetchUsers()" class="text-primary" size="xl" [icon]="faRotateRight"></fa-icon>
                        </button>  
                    </div>
                </div>
                <div class="flex pt-4 space-x-4 sm:hidden justify-center">
                    <button class="grid w-12 h-12 card bg-gray-100 rounded-box place-items-center">
                        <fa-icon class="text-primary" size="xl" [icon]="faAdd"></fa-icon>
                    </button>
                    <button class="grid w-12 h-12 card bg-gray-100 rounded-box place-items-center">
                        <fa-icon (click)="fetchUsers()" class="text-primary" size="xl" [icon]="faRotateRight"></fa-icon>
                    </button>  
                </div>
                <div class="flex justify-between pt-12">
                    <div class="w-[100%] xl:w-[70%] border-r border-blue-500">
                        <div class="overflow-x-auto">
                            <table class="table table-zebra">
                            <thead>
                                <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Gênero</th>
                                <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users">
                                    <td class="cursor-pointer">{{ user.id }}</td>
                                    <td class="cursor-pointer">{{ user.name }}</td>
                                    <td class="cursor-pointer">{{ user.email }}</td>
                                    <td class="cursor-pointer">{{ user.gender }}</td>
                                    <td class="cursor-pointer">{{ user.status }}</td>
                                </tr>
                            </tbody>
                            </table>
                        </div>
                    </div>
                    <form class="w-[30%] h-28 pl-4 hidden xl:block">
                        <div class="flex w-full h-full items-center">
                            <button class="grid w-20 h-20 card bg-gray-100 rounded-box place-items-center">
                                <fa-icon class="text-primary" size="xl" [icon]="faRotateRight"></fa-icon>
                            </button> 
                            <div class="divider lg:divider-horizontal"></div> 
                            <button class="grid w-20 h-20 card bg-gray-100 rounded-box place-items-center">
                                <fa-icon class="text-primary" size="xl" [icon]="faTrashCan"></fa-icon>
                            </button>
                        </div>
                        <p class="text-primary font-bold py-2">
                            Nome:
                        </p>
                        <input name="name" [(ngModel)] = "user.name" type="text" placeholder="Ex. João" class="input input-bordered w-full" />
                        <p class="text-primary font-bold py-2">
                            E-mail:
                        </p>
                        <input name="email" [(ngModel)] = "user.email" type="text" placeholder="Ex. joão@gmail.com" class="input input-bordered w-full" />
                        <p class="text-primary font-bold py-2">
                            Gênero:
                        </p>
                        <select name="gender" [(ngModel)] = "user.gender" class="select select-bordered w-full">
                            <option disabled>Sexo</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                        </select>
                        <p class="text-primary font-bold py-2">
                            Ativo:
                        </p>
                        <input name="status" [(ngModel)]="user.status" type="checkbox" checked="checked" class="checkbox checkbox-primary" />
                        <div class="flex justify-end space-x-2">
                            <button class="btn btn-primary text-primary bg-gray-50 hover:bg-gray-200">Cancelar</button>
                            <button type="button" (click)="createUser()" class="btn btn-primary text-gray-50">Criar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

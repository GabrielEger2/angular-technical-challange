<div class="xl:pl-[340px] p-10 w-full flex justify-center">
    <div class="card lg:card-side bg-base-100 w-full shadow-xl min-h-[800px]">
        <div class="card-body">
            <h2 class="card-title">Página de Postagens!</h2>
            <div class="pt-10 flex-col">
                <div class='w-full flex input-group'>
                    <input [(ngModel)]="filterText" (input)="applyFilter()" type="text" placeholder="Procure por Nome ou E-mail" class="input input-bordered w-full max-w-xs" />
                </div>
                <div class="flex flex-col-reverse lg:flex-row lg:justify-between pt-12">
                    <div class="w-[100%] xl:w-[70%] border-r border-blue-500">
                        <div class="overflow-x-auto">
                            <table class="table table-zebra">
                                <thead>
                                    <tr>
                                    <th>ID</th>
                                    <th>Usuário</th>
                                    <th>Título</th>
                                    <th>Texto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let post of filteredPosts; let i = index" [class.selected]="selectedPostIndex === i" (click)="selectPost(i)">
                                        <td class="cursor-pointer">{{ post.id }}</td>
                                        <td class="cursor-pointer">{{ post.user_id }}</td>
                                        <td class="cursor-pointer">{{ post.title }}</td>
                                        <td class="cursor-pointer">{{ post.body }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <form class="lg:w-[30%] pb-10 lg:h-28 pl-4">
                        <div class="flex w-full justify-center space-x-4 lg:space-x-0 lg:justify-normal h-full items-center">
                            <button class="grid w-16 h-16 card bg-gray-100 rounded-box place-items-center">
                                <fa-icon class="text-primary" size="xl" [icon]="faRotateRight"></fa-icon>
                            </button> 
                            <div class="divider lg:divider-horizontal"></div> 
                            <button (click)="removePost(post.id)" class="grid w-16 h-16 card bg-gray-100 rounded-box place-items-center">
                                <fa-icon class="text-primary" size="xl" [icon]="faTrashCan"></fa-icon>
                            </button>
                        </div>
                        <p class="text-primary font-bold py-2">
                            Usuário:
                        </p>
                        <input name="user_id" [(ngModel)] = "post.user_id" type="text" placeholder="Ex. João" class="input input-bordered w-full" />
                        <p class="text-primary font-bold py-2">
                            Título:
                        </p>
                        <input name="title" [(ngModel)] = "post.title" type="text" placeholder="Ex. joão@gmail.com" class="input input-bordered w-full" />
                        <p class="text-primary font-bold py-2">
                            Texto:
                        </p>
                        <textarea name="body" [(ngModel)] = "post.body" class="textarea textarea-primary w-full h-28" placeholder="Bio"></textarea>
                        <div class="flex justify-end space-x-2">
                            <button class="btn btn-primary text-primary bg-gray-50 hover:bg-gray-200" (click)="cancelForm()">Cancelar</button>
                            <button type="button" *ngIf="selectedPostIndex === null" (click)="createPost(post.user_id)" class="btn btn-primary text-gray-50">Criar</button>
                            <button type="button" *ngIf="selectedPostIndex !== null" (click)="updatePost(post.id)" class="btn btn-primary text-gray-50">Alterar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

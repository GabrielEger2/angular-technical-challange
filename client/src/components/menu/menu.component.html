<div>
    <div class="fixed top-6 right-6 p-3 bg-blue-500 rounded-full z-50 xl:hidden">
        <button (click)="toggleMenu()">
            <fa-icon class="text-gray-50" size="xl" [icon]="faBars"></fa-icon>
        </button>
    </div>
    <div [ngClass]="{'fixed z-50': isMenuVisible, 'hidden xl:block': !isMenuVisible}">
        <div class="fixed bg-gray-50 shadow-2xl border-r border-base-200 w-[300px] h-screen">
            <div class="flex justify-center">
                <div class="pt-6">
                    <h1 class="text-3xl text-gray-900 font-semibold border-b border-base-300">
                        Teste Técnico
                    </h1>
                    <p class="text-lg font-semibold justify-start pt-8 text-gray-400">
                        Menu:
                    </p>
                    <button
                        routerLink="/"
                        [class]="currentRoute === '/' ? 'mt-2 w-full font-bold text-lg text-blue-500 justify-start flex px-4 py-2 rounded-lg bg-blue-200' : 'mt-2 w-full font-bold text-lg text-gray-900 justify-start flex px-4 py-2'"
                    >
                        Home
                    </button>
                    <button
                        routerLink="/users"
                        [class]="currentRoute === '/users' ? 'mt-2 w-full font-bold text-lg text-blue-500 justify-start flex px-4 py-2 rounded-lg bg-blue-200' : 'mt-2 w-full font-bold text-lg text-gray-900 justify-start flex px-4 py-2'"
                    >
                        Usuários
                    </button>
                    <button
                        routerLink="/posts"
                        [class]="currentRoute === '/posts' ? 'mt-2 w-full font-bold text-lg text-blue-500 justify-start flex px-4 py-2 rounded-lg bg-blue-200' : 'mt-2 w-full font-bold text-lg text-gray-900 justify-start flex px-4 py-2'"
                    >
                        Postagens
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
